<div class="card ">
  <div class="card-body">
    <h4 class="card-title">Crear Usuario</h4>
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div class="mb-2">
        <label for="" class="form-label">Nombres</label>
        <input type="text" class="form-control" name="firstName" required [(ngModel)]="model.firstName"
          aria-describedby="helpId" placeholder="" #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched) " class="alert alert-danger mt-1">
          <div *ngIf="firstName.errors?.['required']">
            Nombres es obligatorio
          </div>
        </div>
      </div>

      <div class="mb-2">
        <label for="" class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="lastName" required [(ngModel)]="model.lastName" aria-describedby="helpId"
          placeholder="" #lastName="ngModel">
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) " class="alert alert-danger mt-1">
          <div *ngIf="lastName.errors?.['required']">
            Apellidos es obligatorio
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Usuario(login)</label>
        <input type="text" class="form-control" name="userName" required [(ngModel)]="model.userName" aria-describedby="helpId"
          placeholder="" #userName="ngModel">
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched) " class="alert alert-danger mt-1">
          <div *ngIf="userName.errors?.['required']">
            Usuario es obligatorio
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required [(ngModel)]="model.email" aria-describedby="helpId"
          placeholder="" #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched) " class="alert alert-danger mt-1">
            <div *ngIf="email.errors?.['required']">
              Email es obligatorio
            </div>
          </div>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Celular</label>
        <input type="text" class="form-control" name="phone" required [(ngModel)]="model.phone" aria-describedby="helpId"
          placeholder="" #phone="ngModel">
          <div *ngIf="phone.invalid && (phone.dirty || phone.touched) " class="alert alert-danger mt-1">
            <div *ngIf="phone.errors?.['required']">
              Celular es obligatorio
            </div>
          </div>
      </div>

      <input name="" id="" class="btn btn-primary" [disabled]="!form.valid" type="submit" value="Guardar">

      <!-- {{model | json}} -->

    </form>

  </div>
</div>
