
<div class="d-flex justify-content-center">

  <div class="form-login">
    <h2>Acceso</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="mb-2">
        <label for="" class="form-label">Usuario</label>
        <input type="text" class="form-control" formControlName="user" aria-describedby="helpId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="text" class="form-control" formControlName="password" aria-describedby="helpId" placeholder="">
      </div>

      <button type="submit" class="btn btn-primary form-control" [disabled]="!form.valid">Ingresar <em
          class="fa-solid fa-circle-arrow-right"></em></button>
    </form>
  </div>

</div>
